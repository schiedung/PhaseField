name: C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make-kobayashi-cpu
      run: make
      working-directory: kobayashi/cpu
    - name: make-physical-cpu
      run: make
      working-directory: physical/cpu
